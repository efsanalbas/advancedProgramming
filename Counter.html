<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2>Sayma HTML</h2>
Sayı:
<input type="number" value="0" onchange="out.innerText=value">
 
<button onclick="arttırma()">Arttır</button>
<p class="out">1</p>

<hr>
<b>Örnek Kod</b>
<pre>Arttırma Fonksiyonu() {<br>    let c = Number(out.innerText)+1<br>    console.log("sayac = "+c)<br>    out.innerText = c<br>}</pre>

<p>Ref: <a href="https://www.w3schools.com/js/" target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function arttırma() {
    let c = Number(out.innerText)+1
    console.log("sayac = "+c)
    out.innerText = c
}
document.querySelector('h2').innerText = document.title
document.querySelector('pre').innerText = arttırma
const out = document.querySelector('.out'); arttırma()
</script>
